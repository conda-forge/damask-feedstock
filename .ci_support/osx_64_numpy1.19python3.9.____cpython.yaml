- '10.9'
c_compiler:
- clang
c_compiler_version:
- '11'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- clangxx
cxx_compiler_version:
- '11'
fftw:
- '3'
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
hdf5:
- 1.10.6
libblas:
- 3.8 *netlib
macos_machine:
- x86_64-apple-darwin13.4.0
mpi:
- openmpi
mumps_mpi:
- '5.2'
numpy:
- '1.19'
perl:
- 5.26.2
petsc:
- '3.15'
pin_run_as_build:
  fftw:
    max_pin: x
  perl:
    max_pin: x.x.x
  python:
    min_pin: x.x
    max_pin: x.x
  vtk:
    max_pin: x.x.x
python:
- 3.9.* *_cpython
target_platform:
- osx-64
